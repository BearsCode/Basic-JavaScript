<html>
  <head>
    <title>Запрос имени</title>
  </head>
  <body>
    <h1>Привет! Как тебя зовут?</h1>
    <form>
      <label for="name">Имя:</label><br>
      <input type="text" id="name" name="name"><br>
      <button type="button" onclick="sayHello()">Приветствовать</button>
    </form> 
    <p id="greeting"></p>
  </body>
  <script>
    function sayHello() {
      var name = document.getElementById("name").value;
      if (name.trim() === "") {
        alert("Пожалуйста, введите свое имя!");
      } else {
        document.getElementById("greeting").innerHTML = "Привет, " + name + "!";
      }
    }
  </script>
</html>
